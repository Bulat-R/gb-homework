<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form method="post" action="/product">
    <input type="hidden" name="id" th:value="${product != null} ? ${product.id}">
    <dl>
        <dt>Title</dt>
        <dd><input type="text" name="title" th:value="${product != null} ? ${product.title}"></dd>
    </dl>
    <dl>
        <dt>Price</dt>
        <dd><input type="number" step="0.01" min="0" name="price" th:value="${product != null} ? ${product.price}"></dd>
    </dl>
    <button type="submit">Save</button>
</form>
</body>
</html>
